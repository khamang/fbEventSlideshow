<div id="canvas">
    <md-button ng-click="exitSlideShow()" class="md-icon-button closeButton" aria-label="close">
        <md-icon md-font-library="material-icons">close</md-icon>
    </md-button>
    <img id="background" src="http://www.freebiesgallery.com/wp-content/uploads/2014/02/blurred-background-7.jpg" />
    <div id="slides">
        <div ng-if="showImage0" class="fade slideImage" id="slideImage0">
            <!--<span class="helper"></span>-->
            <img ng-src="{{image0}}" />
            <div id="comments">
                <!--<div ng-repeat=""></div>-->
            </div>
        </div>
        <div ng-if="showImage1" class="fade slideImage" id="slideImage1">
            <!--<span class="helper"></span>-->
            <img ng-src="{{image1}}"/>
        </div>
    </div>
    <div layout="row" layout-sm="column" layout-align="space-around" ng-if="pristine">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <div class="debug" ng-if="debug">{{photos | json}}</div>
</div>
